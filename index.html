<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="wrapper d-flex align-items-center">
            <form class="form col-12 col-sm-6 col-md-6 col-lg-6 col-6">
                <h1 class="display-1 fw-bold mb-5">Sign Up</h1>
                <label for="firstName">First Name</label>
                <input class="form-control w-75 mb-3 bg-light" id="userFirstName" type="text" id="firstName" required>
                <label for="lastName">Last Name</label>
                <input class="form-control w-75 mb-3 bg-light" id="userLastName" type="text" id="lastName" required>
                <label for="email">Email</label>
                <input class="form-control w-75 mb-3 bg-light" id="userEmail" type="email" id="email" required>
                <label for="password">Password</label>
                <input class="form-control w-75 mb-3 bg-light" id="userPassword" type="password" id="password" required>
                <label for="confirPassword">Confirm Password</label>
                <input class="form-control w-75 mb-3 bg-light" id="userConfirmPassword" type="password"
                    id="confirmPassword" required>
                <button class="btn btn-dark" type="submit">Register</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </form>
            <div class="pic col-12 col-sm-6 colm-6 col-lg-6 col-6">
                <img class="w-100"
                    src="https://cdni.iconscout.com/illustration/premium/thumb/signin-2161424-1815066.png" alt="">
            </div>
        </div>
    </div>
    <h1 class="result"></h1>


    <script src="./js/main.js"></script>
</body>

</html>
